name: Java CI with Maven

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
        
    - name: Build & Run Tests with Maven
      run: ./mvnw -B package --file pom.xml

    # Start API in background
    - name: Start Spring Boot server
      run: |
        nohup ./mvnw spring-boot:run > server.log 2>&1 &
        echo $! > springboot.pid
        # Wait for server to start (adjust as needed)
        sleep 37
        # Optional: check if server is running
        curl --fail http://localhost:8080/actuator/health || (cat server.log && exit 1)

    # Run your script while server is running
    - name: Run custom script
      run: |
        chmod +x ./demo/demo.sh
        cd demo
        ./demo.sh

    # Stop Spring Boot server
    - name: Stop Spring Boot server
      run: |
        kill $(cat springboot.pid) || true
        rm -f springboot.pid
